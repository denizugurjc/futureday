<!-- nicht sichtbar -->
<script>
  function onClickFun(event) {
    event.preventDefault();
    const list = document.getElementById("list");
    const input = document.getElementById("input");

    const p = document.createElement("p");
    p.innerHTML = input.value;
    list.appendChild(p);
  }
</script>
